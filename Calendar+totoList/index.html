<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calendar">
        <div class="navigation">
            <p class="currentYear"></p>
            <div class="arrows">
                <div class="left">←</div>
                <div class="right">→</div>
            </div>

        </div>
        <div class="days">
            <p>Пн</p>
            <p>Вт</p>
            <p>Ср</p>
            <p>Чт</p>
            <p>Пт</p>
            <p>Сб</p>
            <p>Вс</p>
        </div>
        <div class="dates"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
